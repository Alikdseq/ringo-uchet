---
# Ansible playbook для настройки и управления инфраструктурой Ringo Uchet
# Использование: ansible-playbook -i inventory.ini playbook.yml

- name: Configure Ringo Uchet Infrastructure
  hosts: all
  become: yes
  vars:
    app_user: ringo
    app_dir: /opt/ringo
    docker_compose_version: "2.24.0"
    
  tasks:
    - name: Update system packages
      apt:
        update_cache: yes
        upgrade: dist
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - curl
          - wget
          - git
          - python3
          - python3-pip
          - apt-transport-https
          - ca-certificates
          - gnupg
          - lsb-release
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
      notify: restart docker

    - name: Install Docker Compose
      get_url:
        url: "https://github.com/docker/compose/releases/download/v{{ docker_compose_version }}/docker-compose-linux-x86_64"
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Create application user
      user:
        name: "{{ app_user }}"
        group: docker
        shell: /bin/bash
        create_home: yes

    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0755'

    - name: Configure firewall
      ufw:
        rule: allow
        port: "{{ item }}"
        proto: tcp
      loop:
        - "22"
        - "80"
        - "443"
        - "8000"
      when: ansible_default_ipv4.address is defined

    - name: Enable firewall
      ufw:
        state: enabled
        policy: deny
        direction: incoming

    - name: Setup log rotation
      template:
        src: logrotate.j2
        dest: /etc/logrotate.d/ringo
      notify: restart rsyslog

  handlers:
    - name: restart docker
      systemd:
        name: docker
        state: restarted

    - name: restart rsyslog
      systemd:
        name: rsyslog
        state: restarted

