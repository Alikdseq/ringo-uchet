# Конфигурация Nginx для веб-версии с максимальной оптимизацией размера
# Скопируйте этот файл на сервер: /etc/nginx/sites-available/ringo-uchet
# Замените your-domain.com на ваш домен

server {
    listen 80;
    server_name your-domain.com;
    
    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name your-domain.com;
    
    root /var/www/ringo-uchet;
    index index.html;
    
    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Gzip сжатие (максимальное)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 9;  # Максимальный уровень сжатия (1-9)
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/wasm
        font/woff2
        image/svg+xml;
    gzip_disable "MSIE [1-6]\.";
    
    # Brotli сжатие (если модуль установлен)
    # Установка: sudo apt install nginx-module-brotli
    # Затем добавьте в nginx.conf: load_module modules/ngx_http_brotli_filter_module.so;
    # Раскомментируйте если установлен:
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/json application/javascript application/wasm font/woff2;
    
    # Кэширование статических файлов (максимальное)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Предкомпилированный gzip (если файлы были сжаты заранее)
        # gzip_static on;
    }
    
    # Кэширование HTML (короче, т.к. может меняться)
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # Service Worker - не кэшировать
    location = /service-worker.js {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }
    
    # Основная локация
    location / {
        try_files $uri $uri/ /index.html;
        
        # Безопасность
        add_header X-Content-Type-Options "nosniff";
        add_header X-Frame-Options "DENY";
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
    }
    
    # Отключить логи для favicon и robots
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
    
    # Логирование
    access_log /var/log/nginx/ringo-uchet-access.log;
    error_log /var/log/nginx/ringo-uchet-error.log;
}

