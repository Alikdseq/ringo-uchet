# Nginx конфигурация с HTTPS, HSTS и TLS 1.2+

# HTTP сервер - редирект на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Редирект всех HTTP запросов на HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    # Альтернатива: использование ACM сертификатов через load balancer
    # В этом случае SSL termination происходит на load balancer

    # SSL настройки безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Дополнительные заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'self';" always;

    # Скрываем версию Nginx
    server_tokens off;

    # Размер загружаемых файлов
    client_max_body_size 50M;
    client_body_buffer_size 128k;

    # Таймауты
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;

    # Статические файлы
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Admin endpoints - только для разрешенных IP
    location /admin/ {
        # IP allowlist (заполнить реальными IP адресами)
        allow 127.0.0.1;
        allow 10.0.0.0/8;  # Внутренняя сеть
        # allow YOUR_OFFICE_IP;
        # allow YOUR_VPN_IP;
        deny all;

        proxy_pass http://django-api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Таймауты для admin
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://django-api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Rate limiting для API
        limit_req zone=api_limit burst=20 nodelay;
        
        # Таймауты
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Health check endpoint (без rate limiting)
    location /api/health/ {
        proxy_pass http://django-api:8000;
        proxy_set_header Host $host;
        access_log off;
    }

    # Metrics endpoint (только для внутренней сети)
    location /metrics {
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        deny all;
        
        proxy_pass http://django-api:8000;
        proxy_set_header Host $host;
        access_log off;
    }

    # Все остальные запросы
    location / {
        proxy_pass http://django-api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

# Блокировка подозрительных запросов
map $http_user_agent $blocked_agent {
    default 0;
    ~*bot 0;  # Разрешаем ботов (можно настроить)
    ~*curl 1;  # Блокируем curl без User-Agent
    ~*wget 1;
    ~*python 1;
    ~*scanner 1;
    ~*hack 1;
}

map $request_uri $blocked_uri {
    default 0;
    ~*\.(php|asp|aspx|jsp)$ 1;  # Блокируем попытки выполнения скриптов
    ~*wp-admin 1;  # Блокируем WordPress админку
    ~*\.env$ 1;  # Блокируем доступ к .env файлам
    ~*\.git 1;  # Блокируем доступ к .git
}

