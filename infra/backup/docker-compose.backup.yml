version: '3.8'

services:
  # PostgreSQL с включенным WAL архивированием
  postgres-backup:
    image: postgres:15-alpine
    container_name: postgres-backup
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-ringo}
      POSTGRES_USER: ${DB_USER:-ringo}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=ru_RU.UTF-8"
      # Настройки для WAL архивирования
      POSTGRES_INITDB_WALDIR: /var/lib/postgresql/wal
      # Включаем continuous archiving
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_wal:/var/lib/postgresql/wal
      - ./scripts:/backup-scripts:ro
      - backup_data:/backups/postgres
    command: >
      postgres
      -c wal_level=replica
      -c archive_mode=on
      -c archive_command='test ! -f /backups/postgres/wal/%f && cp %p /backups/postgres/wal/%f'
      -c max_wal_senders=3
      -c wal_keep_size=1GB
    networks:
      - backup-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ringo}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cron job для автоматических бэкапов
  backup-cron:
    image: postgres:15-alpine
    container_name: backup-cron
    restart: unless-stopped
    environment:
      DB_HOST: ${DB_HOST:-postgres-backup}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-ringo}
      DB_USER: ${DB_USER:-ringo}
      DB_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      S3_BACKUP_BUCKET: ${S3_BACKUP_BUCKET:-ringo-backups}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL}
      S3_REGION: ${S3_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      RETENTION_DAYS: ${RETENTION_DAYS:-30}
      BACKUP_DIR: /backups/postgres
    volumes:
      - ./scripts:/backup-scripts:ro
      - backup_data:/backups/postgres
    command: >
      sh -c "
        apk add --no-cache postgresql-client aws-cli dcron &&
        chmod +x /backup-scripts/*.sh &&
        # Ежедневный полный бэкап в 2:00 UTC
        echo '0 2 * * * /backup-scripts/backup-postgres.sh full >> /backups/postgres/backup.log 2>&1' > /etc/crontabs/root &&
        # Еженедельный тест восстановления в воскресенье в 3:00 UTC
        echo '0 3 * * 0 /backup-scripts/test-restore.sh latest >> /backups/postgres/restore-test.log 2>&1' >> /etc/crontabs/root &&
        crond -f -l 2
      "
    networks:
      - backup-net
    depends_on:
      - postgres-backup

volumes:
  postgres_data:
  postgres_wal:
  backup_data:

networks:
  backup-net:
    driver: bridge

