name: Mobile CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'mobile/**'
      - '.github/workflows/mobile.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'mobile/**'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        working-directory: ./mobile
        run: flutter pub get
      
      - name: Analyze code
        working-directory: ./mobile
        run: flutter analyze

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        working-directory: ./mobile
        run: flutter pub get
      
      - name: Run unit tests
        working-directory: ./mobile
        run: flutter test
      
      - name: Run widget tests
        working-directory: ./mobile
        run: flutter test test/widget/
      
      - name: Run integration tests
        working-directory: ./mobile
        run: |
          flutter drive \
            --driver=test_driver/integration_test.dart \
            --target=integration_test/app_test.dart \
            --no-pub || true

  build-android:
    name: Build Android APK/AAB
    runs-on: ubuntu-latest
    needs: [analyze, test]
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        build-type: [apk, appbundle]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        working-directory: ./mobile
        run: flutter pub get
      
      - name: Build APK
        if: matrix.build-type == 'apk'
        working-directory: ./mobile
        run: |
          flutter build apk --release \
            --flavor prod \
            --target lib/main_prod.dart \
            --build-number=${{ github.run_number }} \
            --build-name=1.0.0
      
      - name: Build App Bundle
        if: matrix.build-type == 'appbundle'
        working-directory: ./mobile
        run: |
          flutter build appbundle --release \
            --flavor prod \
            --target lib/main_prod.dart \
            --build-number=${{ github.run_number }} \
            --build-name=1.0.0
      
      - name: Upload APK artifact
        if: matrix.build-type == 'apk'
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: mobile/build/app/outputs/flutter-apk/app-prod-release.apk
          retention-days: 30
      
      - name: Upload AAB artifact
        if: matrix.build-type == 'appbundle'
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: mobile/build/app/outputs/bundle/prodRelease/app-prod-release.aab
          retention-days: 30

  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    needs: [analyze, test]
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        working-directory: ./mobile
        run: flutter pub get
      
      - name: Install CocoaPods
        working-directory: ./mobile/ios
        run: |
          sudo gem install cocoapods
          pod install
      
      - name: Build iOS IPA
        working-directory: ./mobile
        env:
          CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
        run: |
          flutter build ipa --release \
            --flavor prod \
            --target lib/main_prod.dart \
            --build-number=${{ github.run_number }} \
            --build-name=1.0.0
      
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: mobile/build/ios/ipa/*.ipa
          retention-days: 30

  upload-to-testers:
    name: Upload to Testers
    runs-on: ubuntu-latest
    needs: [build-android]
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk
      
      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID_ANDROID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: testers
          file: app-prod-release.apk
      
      - name: Upload to Play Store Internal Testing
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
          packageName: com.ringo.uchet
          releaseFiles: app-prod-release.apk
          track: internal
          status: completed

  upload-to-stores:
    name: Upload to Stores
    runs-on: ubuntu-latest
    needs: [build-android, build-ios]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download AAB artifact
        uses: actions/download-artifact@v4
        with:
          name: android-aab
      
      - name: Upload to Play Store Production
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
          packageName: com.ringo.uchet
          releaseFiles: app-prod-release.aab
          track: production
          status: completed
      
      - name: Download IPA artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
      
      - name: Upload to App Store Connect
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: '*.ipa'
          issuer-id: ${{ secrets.APP_STORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APP_STORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APP_STORE_API_PRIVATE_KEY }}

