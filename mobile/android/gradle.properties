org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -Djava.io.tmpdir=C:/gradle-temp
android.useAndroidX=true
android.enableJetifier=true

# КРИТИЧЕСКИ ВАЖНО: Настройки для исправления проблемы с блокировкой файлов на Windows
# Полностью отключаем все параллельные операции и кэширование
org.gradle.workers.max=1
org.gradle.parallel=false
org.gradle.parallel.threads=1
org.gradle.caching=false
org.gradle.daemon=false
org.gradle.configureondemand=false

# Отключаем все оптимизации, которые могут вызывать блокировки
org.gradle.unsafe.configuration-cache=false
org.gradle.unsafe.configuration-cache-problems=warn
org.gradle.vfs.watch=false

# Дополнительные настройки для Windows
org.gradle.fileSystemWatching=false
org.gradle.unsafe.isolatedProjects=false

# КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ: Настройки для работы с кириллическими путями
# Используем пути без кириллицы для временных файлов и кэша
systemProp.java.io.tmpdir=C:/gradle-temp

# Отключаем transforms кэширование для предотвращения проблем с блокировкой файлов
org.gradle.unsafe.transforms-cache=false
org.gradle.unsafe.transforms-cache-max-size=0

