name: ringo_mobile
description: Мобильное приложение для системы учёта аренды спецтехники Ringo Uchet
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # HTTP & Networking
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  connectivity_plus: ^5.0.2

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  flutter_secure_storage: ^9.0.0

  # Firebase
  firebase_core: ^4.2.0
  firebase_messaging: ^16.0.0
  firebase_crashlytics: ^5.0.0
  firebase_analytics: ^12.0.0
  
  # Sentry для отслеживания ошибок
  sentry_flutter: ^9.0.0
  
  # Local Notifications
  flutter_local_notifications: ^19.0.0

  # UI & Utils
  intl: ^0.20.2
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  uuid: ^4.2.1
  package_info_plus: ^9.0.0
  device_info_plus: ^9.1.1
  permission_handler: ^11.1.0
  geolocator: ^10.1.0
  image_picker: ^1.0.5
  cached_network_image: ^3.3.0
  flutter_html: ^3.0.0-beta.2
  pdf: ^3.10.7
  # printing: ^5.14.2  # Временно отключено для сборки APK
  fl_chart: ^0.66.0
  google_maps_flutter: ^2.5.0
  url_launcher: ^6.2.2

  # Utils
  logger: ^2.0.2+1
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  
  # Testing
  mockito: ^5.4.4
  mocktail: ^0.3.0
  # integration_test:
  #   sdk: flutter  # Временно отключено для сборки release
  golden_toolkit: ^0.15.0
  sqflite_common_ffi: ^2.3.0

dependency_overrides:
  # Обновляем Firebase веб-пакеты до версий, совместимых с js 0.6.7
  firebase_analytics_web: ^0.6.0
  firebase_messaging_web: ^4.1.0
  firebase_core_web: ^3.3.0

flutter:
  uses-material-design: true

  # Assets будут добавлены по мере необходимости
  # assets:
  #   - assets/images/
  #   - assets/icons/

  # Шрифты Roboto уже встроены в Material Design, дополнительные не требуются
  # fonts:
  #   - family: Roboto
  #     fonts:
  #       - asset: assets/fonts/Roboto-Regular.ttf

