services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-ringo_prod}
      POSTGRES_USER: ${DB_USER:-ringo_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ringo_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ringo-net

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ringo-net

  minio:
    image: quay.io/minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ringo-net

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: backend-api:latest
    restart: unless-stopped
    volumes:
      # Монтируем код для применения изменений без пересборки образа
      - ./orders:/app/orders:ro
      - ./ringo_backend:/app/ringo_backend:ro
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    environment:
      - DJANGO_SETTINGS_MODULE=ringo_backend.settings.prod
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${DB_NAME:-ringo_prod}
      - POSTGRES_USER=${DB_USER:-ringo_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - AWS_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER:-minioadmin}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - AWS_BUCKET=${AWS_BUCKET:-ringo-media}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_ALLOWED_HOSTS=ringoouchet.ru,www.ringoouchet.ru,91.229.90.72
      - CSRF_TRUSTED_ORIGINS=https://ringoouchet.ru,https://www.ringoouchet.ru,http://ringoouchet.ru,http://www.ringoouchet.ru,http://91.229.90.72
      - CORS_ALLOW_ALL_ORIGINS=true
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
    command: gunicorn ringo_backend.wsgi:application --bind 0.0.0.0:8000 --workers 2 --timeout 120 --access-logfile - --error-logfile -
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ringo-net
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: backend-celery-worker:latest
    restart: unless-stopped
    volumes:
      # Монтируем код для применения изменений без пересборки образа
      - ./orders:/app/orders:ro
      - ./ringo_backend:/app/ringo_backend:ro
    environment:
      - DJANGO_SETTINGS_MODULE=ringo_backend.settings.prod
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${DB_NAME:-ringo_prod}
      - POSTGRES_USER=${DB_USER:-ringo_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - AWS_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER:-minioadmin}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - AWS_BUCKET=${AWS_BUCKET:-ringo-media}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - CELERY_WORKER_CONCURRENCY=${CELERY_WORKER_CONCURRENCY:-4}
      - CELERY_WORKER_MAX_TASKS_PER_CHILD=${CELERY_WORKER_MAX_TASKS_PER_CHILD:-1000}
      - CELERY_WORKER_AUTOSCALER=${CELERY_WORKER_AUTOSCALER:-true}
      - CELERY_WORKER_AUTOSCALER_MIN=${CELERY_WORKER_AUTOSCALER_MIN:-2}
      - CELERY_WORKER_AUTOSCALER_MAX=${CELERY_WORKER_AUTOSCALER_MAX:-10}
    command: >
      celery -A ringo_backend worker
      --loglevel=info
      --concurrency=${CELERY_WORKER_CONCURRENCY:-4}
      --max-tasks-per-child=${CELERY_WORKER_MAX_TASKS_PER_CHILD:-1000}
      --autoscale=${CELERY_WORKER_AUTOSCALER_MAX:-10},${CELERY_WORKER_AUTOSCALER_MIN:-2}
      --queues=default,finance,notifications,orders
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "celery", "-A", "ringo_backend", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ringo-net

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    image: backend-celery-beat:latest
    restart: unless-stopped
    volumes:
      # Монтируем код для применения изменений без пересборки образа
      - ./orders:/app/orders:ro
      - ./ringo_backend:/app/ringo_backend:ro
    environment:
      - DJANGO_SETTINGS_MODULE=ringo_backend.settings.prod
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${DB_NAME:-ringo_prod}
      - POSTGRES_USER=${DB_USER:-ringo_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
    command: celery -A ringo_backend beat --loglevel=info
    healthcheck:
      test: ["CMD", "ps", "aux", "|", "grep", "celery.*beat"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ringo-net

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  ringo-net:
    driver: bridge

