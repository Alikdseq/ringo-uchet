<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счёт №{{ order_number }}</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #2c3e50; color: white; padding: 20px; text-align: center; }
        .content { background: #f9f9f9; padding: 20px; margin: 20px 0; }
        .button { display: inline-block; padding: 12px 24px; background: #3498db; color: white; text-decoration: none; border-radius: 4px; margin: 20px 0; }
        .footer { text-align: center; color: #666; font-size: 12px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ringo Uchet</h1>
        </div>

            <h2>Счёт №{{ order_number }}</h2>
            <p>Ваш счёт готов к просмотру и скачиванию.</p>
            <a href="{{ invoice_url }}" class="button">Скачать счёт (PDF)</a>
        </div>
        <div class="footer">
            <p>Это автоматическое уведомление от системы Ringo Uchet.</p>
        </div>
    </div>
</body>
</html>
